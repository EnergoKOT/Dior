<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Меню</title>
<style>
  @keyframes test{
    0%{width: 0%}
    100%{width:  100%}
  }
  #wrapper{
    margin: 0px auto;
    width: 50%;
    height: 30px;
    border: 1px solid red;
  }
  #d1{
    background: greenyellow;
    width: 0%;
    height: 30px;
    -webkit-animation:test 16s linear infinite -8s;
    animation:test 16s linear infinite -8s;
  }
  </style>
  </head>
  <body>
    <div id="wrapper">
    <div id="d1"></div>
    </div>
  </body>
  </html>
