<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>таблицы</title>
</head>
<body>
    <table border="2" cellpadding="0" cellspacing="" width="300" height="200">
        <tr>
        <th rowspan="4">ячейка 1</th>
        <th colspan="2">ячейка 2</th>
        </tr>
        <tr>
            <td rowspan="3">ячейка 5</td>
            <td rowspan="3">ячейка 6</td>
        </tr>
        <tr>
        </tr>
        <table border="2" cellpadding="0" cellspacing="" width="300" height="200">
            <tr>
            <th colspan="4">ячейка 1</th>
            </tr>
            <tr>
                <td colspan="3" rowspan="2">ячейка 3</td>
                <td>ячейка 4</td>
            </tr>
            <tr>
                <th>ячейка 6</th>
            </tr>
            <table border="2" cellpadding="0" cellspacing="" width="300" height="200">
                <tr>
                <th>ячейка 1</th>
                    <td rowspan="2">ячейка 2</td>
                </tr>
                    <td>ячейка 3</td>
                </tr>
                <tr>
                    <th colspan="2">ячейка 5</th>
                </tr>
                <table border="2" cellpadding="0" cellspacing="" width="300" height="400">
                    <tr>
                    <th colspan="4">ячейка 1</th>
                    </tr>
                        <td colspan="2">ячейка 3</td>
                        <td colspan="2">ячейка 4</td>
                    </tr>
                        <th colspan="4">ячейка 5</th>
                    </tr>
    </table>
    </body>
    </html>
