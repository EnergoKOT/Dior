<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Erorr</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            cursor: pointer;
            margin-bottom: 20px;
            float:right;
        }
        </style>
        <script>
            $(document).ready(function(){
                $('#block').click(function(){
                    $(this).animate({marginTop: '+=100px'},1000);
                    return false
                }
                );
            });
        </script>
        </head>
        <body>
            <div id="block"></div>
        </body>
        </html>
