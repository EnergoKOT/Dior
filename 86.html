<!DOCTYPE html>
<html>
<head>
    <title>Erorr</title>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
        </script>
        <script>
        $(document).ready(function(){
            $(".hide").click(function(){
               $ ("p").hide(1000);
            });
            $(".show").click(function(){
                $("p").show(1000);
            });
        });
        </script>
        </head>
        <body>
            <button class="hide">Скрыть</button>
            <button class="show">Показать</button>
            <p>Абзац 1</p>
            <p>Абзац 2</p>
            <p>Абзац 3</p>
        </body>
        </html>
