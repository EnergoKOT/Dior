        <body>
            <script>
                var denn =new Date();
                var dennNedeli = denn.getDay()
                switch(dennNedeli)
                {
                    case 1:
                        document.write("понедельник")
                        break;
                        case 2:
                        document.write("вторник")
                        break;
                        case 3:
                        document.write("среда")
                        break;
                        case 4:
                        document.write("четверг")
                        break;
                    case 5:
                        document.write("пятница");
                        break;
                        case 6:
                            document.write("суббота");
                            break;
                            case 0:
                                document.write("воскресенье");
                                break;
                                default:
                                    document.write("новая неделя");
                }
               
                </script>
                </body>
